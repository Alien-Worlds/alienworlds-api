version: '3.7'
services:
  apigen:
    command: ['sh', '-c', 'scripts/apigen.sh']
    restart: 'no'
    build:
      context: .
    depends_on:
      - api
    volumes:
      - ./openapi:/var/www/api/openapi

  api:
    command:
      [
        'sh',
        '-c',
        'yarn setup-database --url ${MONGO_URL} --name ${MONGO_DB_NAME} && yarn api',
      ]
    restart: 'no'
    depends_on:
      - db

  db:
    image: mongo
    restart: 'no'
    ports:
      - '27017'
